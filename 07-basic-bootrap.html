        <div class="card-body">
          <h2 class="card-title text-danger">Studen Data</h2>
          <p class="card-text">
            <!--          Form          -->
            <!-- <form> -->
              <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type = "text" class = "form-control" id="sname" name = "sname">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id ="phone" name = "phone">
              </div><br>
              <select class="form-select" id = "dept" name = "dept">
                <option selected>Choose Band</option>
                <option value="BTS">BTS</option>
                <option value="BLACKPINK">BLACKPINK</option>
                <option value="EXO">EXO</option>
              </select><br>
              <button type="submit" class="btn btn-success" onclick = "submit_click()">Submit</button>
              <button type="reset"  class="btn btn-warning" onclick = "reset_click()">Reset</button>
            <!-- </form> -->
          </p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          <p id = "output1"></p>
          <p id = "output2"></p>
          <p id = "output3"></p>
        </div>
      </div>
      <br><br><br>

      <script>
        function submit_click()
        {
          document.getElementById('output1').innerHTML = document.getElementById('sname').value
          document.getElementById('output2').innerHTML = document.getElementById('phone').value
          document.getElementById('output3').innerHTML = document.getElementById('dept').value
        }

        function reset_click()
        {
          document.getElementById('output1').innerHTML = document.getElementById('sname').value = null
          document.getElementById('output2').innerHTML = document.getElementById('phone').value = null
          document.getElementById('output3').innerHTML = document.getElementById('dept') .value = null
        }
      </script>
