<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score 2 grade</title>
</head>
<style>
    body
    {
        background-color: rgb(255, 230, 0);
    }
</style>
<body>
    ป้อนคะแนน (0-100) : <input type = "text" name = "score" id = "score">
    <br><br>
    <button onclick = "click_submit()">Submit</button>
    <br><br>
    <p id = "output"></p>
    <script>
        let score 
        function click_submit()
        {
            score = document.getElementById('score').value
            console.log(score);
            if (score < 0)
            {
                alert('Press 0-100')
                document.getElementById('score').value = null
            }            
            else if(score > 0 && score < 50)
            {
                document.getElementById('output').innerHTML = 'UR GRADE IS 0'
            }
            else if (score > 49 && score < 60)
            {
                document.getElementById('output').innerHTML = 'UR GRADE IS 1'
            }
            else if (score > 59 && score < 70)
            {
                document.getElementById('output').innerHTML = 'UR GRADE IS 2'
            }
            else if (score > 69 && score < 80)
            {
                document.getElementById('output').innerHTML = 'UR GRADE IS 3'
            }
            else if (score > 79 && score <= 100)
            {
                document.getElementById('output').innerHTML = 'UR GRADE IS 4'
            }
            else 
            {
                alert('Press 0-100')
                document.getElementById('score').value = null
            }
        }
    </script>
</body>
</html>
